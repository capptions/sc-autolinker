<link rel="import" href="../polymer/polymer.html" />
<script src="../Autolinker.js/dist/Autolinker.min.js"></script>

<dom-module id="sc-autolinker">
  <template>
    <style>
      #autolinked a, #autolinked a:-webkit-any-link {
        color: inherit;
      }
      #autolinked {
        @apply(--sc-autolinker-style);
      }
    </style>

    <div id="autolinked"></div>
  </template>
</dom-module>

<script>
(function () {

  window.Polymer({
    is: 'sc-autolinker',

    properties: {
      /**
       * A string of text with links that should become clickable
       *
       * @default ''
       */
      text: {
        type: String,
        observer: '_textChanged',
        value: function() {
          return this.text || this.textContent;
        }
      }
    },

    _textChanged: function() {

      if (!this.text) {
        return;
      }

      var text = this.text.toString();

      // Cordova InAppBrowser needs conversion to onclick
      if (window.cordova && window.cordova.InAppBrowser) {
        text = text
          .replace(/href=['"]?(.*?)['"]/g,
            'href="javascript://" onclick="window.cordova.InAppBrowser.open(\'$1\', \'_system\');"');
      }
      // Otherwise simply enforce target="_blank"
      else {
        text = text
          .replace(/(<[Aa] [^>]*?)target=[^ ]*([^>]*?>)/g, '$1$2')
          .replace(/(<[Aa] )/g, '$1target="_blank" ');
      }

      Polymer.dom(this.$.autolinked).innerHTML = Autolinker.link(text, {
        replaceFn: function (autolinker, match) {
          if (window.cordova && window.cordova.InAppBrowser) {
            return '<a href="javascript://" onclick="window.cordova.InAppBrowser.open(\''.concat(
              match.getAnchorHref(), '\', \'_system\');">', match.getAnchorText(), '</a>');
          }
        }
      });

      this.fire('sc-autolinker-ready');
    }

  });

})();
</script>
